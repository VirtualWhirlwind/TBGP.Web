name: ASP.NET Core CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build and Test with dotnet
      run: |
        dotnet build src/Web/TBGP.Web.csproj --configuration Release
        dotnet build src/Worker/TBGP.Worker.csproj --configuration Release
        dotnet test tests/Tests.Infrastructure/TBGP.Tests.Infrastructure.csproj
        dotnet test tests/Tests.Web/TBGP.Tests.Web.csproj
        dotnet test tests/Tests.Worker/TBGP.Tests.Worker.csproj
